<!DOCTYPE html>
<html>
<head>
<title>
</title>
</head>
<body onkeydown="Move()">
<canvas id ="tankMap" width="600px" height="800px" style="background-color:black"></canvas>

<script type="text/javascript" src="tankGame1.js"></script>
<script>
	var canvas1=document.getElementById("tankMap");
	var ctx=canvas1.getContext("2d");
	var bullet_speed=4;
	
	
	var Tank1 =new Tank(140,240,0,playerColor);
	var mybullets=new Array();
	
	function clear_bullet(){
		for (var i=0;i<mybullets.length;i++){
			if (mybullets[i].checklive()=true){
				<!-- delete mybullets[i]; -->
				alert("yes");
			}else{alert("die");}
		}
	}
	
	var enemyTanks =new Array();
	for(var i=0;i<3;i++){
		var enemyTank=new EnemyTank((i+1)*100,0,2,enemyColor1);
		enemyTanks[i]=enemyTank;
	}
	function flashTankMap(){
		ctx.clearRect(0,0,600,800);
		drawBullet();
		
		drawTank(Tank1);
		for(var i=0;i<3;i++){
			drawTank(enemyTanks[i]);
		}
		
	}
	flashTankMap();
	function bullet(x,y,direction,speed){
		this.x=x;
		this.y=y;
		this.direction=direction; 
		this.speed=speed;
		this.timer=null;
		this.isLive=true;
		
		this.checklive=function(){
			if(this.x<=0||this.x>=600||this.y<=0||this.y>800){
				return false;
				
			}else{return true};
		}
		
		this.run=function(){
			<!-- if(this.x<=0||this.x>=600||this.y<=0||this.y>800){ -->
				<!-- clearInterval(this.timer); -->
				
				<!-- this.isLive=false; -->
			<!-- } -->
			if(!this.isLive){
				
				clearInterval(this.timer);
				
			}
			else{
				switch(this.direction){
					case 0:
						this.y-=bullet_speed;
						break;
					case 1:
						this.x+=bullet_speed;
						break;
					case 2:
						this.y+=bullet_speed;
						break;
					case 3:
						this.x-=bullet_speed;
						break;
			}
			
		}
		mybullets.push();
		}
	
	}


	
	
function Move(){
	var code=event.keyCode;
	switch(code){
		case 87:
			Tank1.moveUp();
			break;
		case 68:
			Tank1.moveRight();
			break;
		case 83:
			Tank1.moveDown();
			break;
		case 65:
			Tank1.moveLeft();
			break;
		case 74:
			Tank1.shotBullet();
			break;
	}
	flashTankMap();
}
window.setInterval("flashTankMap()",100);
window.setInterval("clear_bullet()",5000);
</script>



</body>
</html>
